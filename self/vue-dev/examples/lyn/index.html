<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vue 编译器原理</title>
</head>
<body>
  <div id="app">
    <!-- <div v-for="n in 4" :key="n">
      <div v-once>{{ show }}</div>
    </div> -->
    <!-- <div>static node</div> -->
    <comp msg="你好">哈哈</comp>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    new Vue({
    el: '#app',
    data: {
      show: true,
      msg: 'hello vue'
    },
    components: {
      'comp': {
        props: {
          msg: {
            type: String,
            default: 'hello'
          }
        },
        template: `<div>{{ msg }}<slot></slot></div>`
      }
    },
    mounted() {
      setTimeout(() => {
        this.show = false
      }, 1000)
    },
    methods: {
      init(){
        console.log('init method')
      }
    },
    watch: {
      arr: function(val, oldV) {
        console.log(val === oldV)
      }
    }
  })
  </script>
</body>

</html>
